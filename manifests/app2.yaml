apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ad54321-bookinfo
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: ad54321
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
  source:
    repoURL: https://github.com/tylerhatton/bookinfo.git
    targetRevision: HEAD
    path: manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: ad54321